<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Quotes Program</title>
</head>

<body>

    <section class="Our-Carousel Our-Counters w-100 p-5 mt-5 Our-BG">

        <div id="client" class="carousel slide Custom-Z-Index text-center ">
            <div class="title">
                <h1>Quote of the Day</h1>
            </div>

            <div class="carousel-inner">

                <div class="carousel-inner p-5 text-black">
                    <div class="carousel-item active">
                        <div id="ourImg"></div>
                        <div class="d-flex justify-content-center align-items-center flex-column ">
                            <p class="author-des m-3" id="quote">
                            </p>
                            <h6 class="author fw-bold mb-3 mt-3" id="writer"></h6>
                        </div>
                    </div>
                </div>
                <div class="btnnn">
                    <button class="qBtn">Click For The Next Quote</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
